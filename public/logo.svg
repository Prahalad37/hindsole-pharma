<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Icon: Mortar and Pestle with Leaf -->
  <g transform="translate(10, 10) scale(0.6)">
    <!-- Mortar -->
    <path d="M10,35 Q10,80 50,80 Q90,80 90,35 L10,35" fill="none" stroke="#047857" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5,35 L95,35" stroke="#d97706" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Pestle -->
    <path d="M65,10 L40,55" stroke="#d97706" stroke-width="6" stroke-linecap="round" />
    <circle cx="70" cy="8" r="5" fill="#d97706" />
    
    <!-- Leaf -->
    <path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="#047857" />
    <path d="M30,50 Q50,50 70,50" stroke="#fff" stroke-width="1" fill="none" />
  </g>

  <!-- Text: AYURVITA -->
  <text x="75" y="45" font-family="sans-serif" font-size="38" font-weight="bold" fill="#047857">AYURVITA</text>
  
  <!-- Text: PHARMA -->
  <text x="75" y="68" font-family="sans-serif" font-size="16" font-weight="normal" letter-spacing="4" fill="#d97706">PHARMA</text>
</svg>
